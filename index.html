<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAB IND - LS-9</title>
    <link rel="icon" type="image/x-icon" href="./images/crown-solid.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="bg-light">
    <div class="alert alert-danger d-none alert-error" role="alert">
        <i class="fa-regular fa-face-frown  d-block fs-1 mx-auto text-center mb-3"></i>
        Nothing found with this index try to enter a number less than 4?
    </div>
    <p class="text-secondary ms-5">1 = Positive </p>
    <p class="text-secondary ms-5">2 = Negative </p>
    <p class="text-secondary ms-5">3 = Neutral </p>
    <p class="text-danger ms-5">4 = and greater number will cause an error!</p>

    <form class="form w-50 mx-auto bg-white rounded">
        <div class="form__wrapper p-5">
            <h3 class="text-center">Let's check the TAB index</h3>
            <span class="error-sp d-block text-danger"></span>
            <div class="input-group mt-4">
                <input class="form-control form-input" type="text" placeholder="Type index up to three.." autofocus>
                <button class="btn btn-danger">Enter a tab Index (0)</button>
            </div>
            <div class="mt-3">
                <button class="border-0  bg-transparent fw-bold text-secondary pos-btn">POSITIVE</button>
                <button class="border-0 bg-transparent fw-bold text-secondary neg-btn">NEGATIVE</button>
                <button class="border-0 bg-transparent fw-bold text-secondary neu-btn">NEUTRAL</button>
            </div>
            <h4 class="mt-4 ms-2 text-secondary js-res"><i class="fa-regular fa-circle-check"></i> Result</h4>
        </div>
    </form>


    <script src="./js/main.js"></script>
</body>

</html>
